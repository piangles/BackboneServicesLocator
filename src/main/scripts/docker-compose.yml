version: "3.8"
services:

  session:
    image: pianglesorg/session:latest
    build:
      context: ./session
    env_file: ./services.env
    container_name: session
    
  crypto:
    image: pianglesorg/crypto:latest
    build:
      context: ./crypto
    env_file: ./services.env
    container_name: crypto
    depends_on: 
      - session
    command: ["wait", "10"]  
  
  config:
    image: pianglesorg/config:latest
    build:
      context: ./config
    env_file: ./services.env
    container_name: config
    depends_on: 
      - session
    command: ["wait", "10"]  

  logging:
    image: pianglesorg/logging:latest
    build:
      context: ./logging
    env_file: ./services.env
    container_name: logging
    depends_on: 
      - crypto
      - config
    command: ["wait", "20"]  

  id:
    image: pianglesorg/id:latest
    build:
      context: ./id
    env_file: ./services.env
    container_name: id
    depends_on: 
      - logging
    command: ["wait", "30"]  
  
  profile:
    image: pianglesorg/profile:latest
    build:
      context: ./profile
    env_file: ./services.env
    container_name: profile
    depends_on: 
      - id
    command: ["wait", "30"]  
 
  authentication:
    image: pianglesorg/authentication:latest
    build:
      context: ./auth
    env_file: ./services.env
    container_name: authentication
    depends_on: 
      - logging
    command: ["wait", "30"]  
 
  preferences:
    image: pianglesorg/preferences:latest
    build:
      context: ./prefs
    env_file: ./services.env
    container_name: preferences
    depends_on: 
      - logging
    command: ["wait", "30"]  
 
  msg:
    image: pianglesorg/msg:latest
    build:
      context: ./msg
    env_file: ./services.env
    container_name: msg
    depends_on: 
      - logging
    command: ["wait", "30"]  
  
